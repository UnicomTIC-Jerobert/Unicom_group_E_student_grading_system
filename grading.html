<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading Interface</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Grading Interface for Teachers</h2>
    <div>
        <h3>Select Student and Enter Grades</h3>
        <form id="gradingForm">
            <label for="studentSelect">Select Student:</label>
            <select id="studentSelect" name="studentSelect"></select>
            <br>
            <div id="subjectGrades"></div>
            <br>
            <button type="submit">Submit Grades</button>
        </form>
    </div>
    <script src="grading.js"></script>
</body>

</html>
